# ========================================
# HYPRLOCK CONFIGURATION - ENHANCED
# ========================================

# BACKGROUND
background {
    monitor =
    path = /home/tdm/Pictures/Wallpapers/IMG_3620.PNG
    blur_passes = 3
    blur_size = 8
    contrast = 0.9
    brightness = 0.5
    vibrancy = 0.3
    vibrancy_darkness = 0.2
}

# GENERAL
general {
    no_fade_in = false
    no_fade_out = false
    hide_cursor = true
    grace = 0
    disable_loading_bar = true
}

# ========================================
# INPUT FIELD - Modern minimal design
# ========================================
input-field {
    monitor =
    size = 300, 65
    outline_thickness = 3
    dots_size = 0.25
    dots_spacing = 0.4
    dots_center = true
    outer_color = rgba(180, 190, 254, 0.3)
    inner_color = rgba(30, 30, 46, 0.6)
    font_color = rgb(205, 214, 244)
    fade_on_empty = true
    fade_timeout = 2000
    rounding = 16

    fail_color = rgba(243, 139, 168, 0.8)
    fail_transition = 300

    check_color = rgba(166, 227, 161, 0.8)

    placeholder_text = <span foreground="##b4befe" font_family="JetBrains Mono">  Enter Password</span>
    hide_input = false

    position = 0, -200
    halign = center
    valign = center

    capslock_color = rgba(249, 226, 175, 0.8)
    numlock_color = -1
    bothlock_color = -1

    invert_numlock = false
    swap_font_color = false
}

# ========================================
# TIME - Large centered display
# ========================================
label {
    monitor =
    text = cmd[update:1000] echo "$(date +"%-I:%M")"
    color = rgba(205, 214, 244, 1)
    font_size = 120
    font_family = JetBrains Mono Extrabold
    position = 0, 320
    halign = center
    valign = center
    shadow_passes = 2
    shadow_size = 4
    shadow_color = rgba(0, 0, 0, 0.5)
}

# TIME PERIOD (AM/PM)
label {
    monitor =
    text = cmd[update:1000] echo "$(date +"%p")"
    color = rgba(180, 190, 254, 0.9)
    font_size = 32
    font_family = JetBrains Mono Bold
    position = 0, 220
    halign = center
    valign = center
